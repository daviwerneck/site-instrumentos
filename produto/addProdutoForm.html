<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href ="bootstrap/css/bootstrap.css" rel ="stylesheet" >
    <script src ="bootstrap/js/popper.min.js "> </script>
    <script src ="bootstrap/js/bootstrap.js "> </script>
    <script src ="bootstrap/js/jquery.min.js"> </script>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <form action="#" method="post">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" maxlength="20" required>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" maxlength="50" required>

        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" maxlength="50" required>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" maxlength="200" required>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
