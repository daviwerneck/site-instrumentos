<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap/js/popper.min.js "> </script>
    <script src="bootstrap/js/bootstrap.js "> </script>
    <script src="bootstrap/js/jquery.min.js"> </script>
</head>

<body>
    <h1>Formulário de Cadastro - Usuário</h1>

    <form action="#" method="post">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" required>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" maxlength="50" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="50" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" maxlength="50" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" maxlength="20" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <button type="submit">Enviar</button>
    </form>

</body>

</html>
